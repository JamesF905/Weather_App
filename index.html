<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Weather App</title>
</head>
<body>
    <header>
        
            <h1>Weather Dashboard</h1>
    </header>
    <main>
        <nav>
            <img id="mobile_nav" src="https://icon-library.com/images/white-hamburger-menu-icon/white-hamburger-menu-icon-24.jpg" alt="Navigation Dropdown" />
            <form id="form_city_search">
                <h2>Location</h2>        
                <div id="autoFill_container" class="nav_elements">
                    <input id="city"  type="text" placeholder="Select a City, State, Country" autoComplete="off" data-info=""/>
                    <p id="suggest_error"></p>
                    <ul id="suggest">
                    </ul>
                </div>
                <button id="submit_city" class="nav_elements" title="farts" type="submit">Search</button>
                <button id="clear" class="nav_elements" type="button">Clear</button>
                <hr/>
            </form>
            <div id="past_searches">

            </div>                      
        </nav>
        <div id="mobile_buffer"></div>
        <article>
            <section id="one_day">
                <div>
                    <img id="icon" src="" alt="">
                    <h2 id="city_name"><span id="state_name"></span></h2>
                    <h3 id="conditions"></h3>                    
                </div>                
                <ul id="one_day_list">
                    <li id="temp">
                    </li>
                    <li id="wind">
                    </li>
                    <li id="humid"> 
                    </li>
                    <li id="uv">
                    </li>
                </ul>
            </section>
            <section id="five_day">
                <h2>5-Day Forecast</h2>                
                <section id="cards_container">
                    
                </section>
            </section>
        </article>        
    </main>   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/path/to/jquery.typewatch.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
